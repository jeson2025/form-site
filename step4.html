<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Error – Username Not Available</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui;
      background: #f4f4f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #ffffff;
      max-width: 430px;
      width: 90%;
      padding: 32px 22px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    .icon-circle {
      width: 68px;
      height: 68px;
      border-radius: 50%;
      background: #ffdddd;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 18px;
    }

    .icon-circle span {
      font-size: 38px;
      color: #d00000;
      font-weight: bold;
      line-height: 0;
    }

    h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    p {
      font-size: 14px;
      color: #555;
      line-height: 1.5;
      margin-top: 6px;
    }

    .btn-main {
      width: 100%;
      background: #0070f3;
      color: white;
      padding: 12px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 25px;
      transition: background 0.15s ease;
    }

    .btn-main:hover {
      background: #005ad4;
    }
  </style>
</head>

<body>

  <div class="box">

    <div class="icon-circle">
      <span>✖</span>
    </div>

    <h2>Your request has been received.</h2>

    <p>
      يرجى إعادة إدخال طلب يوزر آخر، غالبًا اليوزر المطلوب غير متوفر.
    </p>

    <button class="btn-main" onclick="window.location.href='step5.html';">
      Re-enter Username
    </button>

  </div>

</body>
</html>
