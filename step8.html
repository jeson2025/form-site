<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Submitted</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui;
      background: #f4f4f5;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      width: 100%;
      padding: 24px 12px;
      display: flex;
      justify-content: center;
    }

    .box {
      background: #ffffff;
      width: 100%;
      max-width: 360px;
      padding: 28px 22px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    .icon-circle {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: #e6f9eb;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 18px;
    }

    .icon-circle span {
      font-size: 32px;
      color: #0a8f3c;
      font-weight: 700;
      line-height: 0;
    }

    h2 {
      font-size: 19px;
      font-weight: 600;
      margin: 0 0 8px;
    }

    p {
      font-size: 14px;
      color: #555;
      line-height: 1.6;
      margin: 0;
    }

    .btn-main {
      width: 100%;
      background: #0070f3;
      color: white;
      padding: 11px 0;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 24px;
      transition: background 0.15s ease;
    }

    .btn-main:hover {
      background: #005ad4;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="box">

      <div class="icon-circle">
        <span>✔</span>
      </div>

      <h2>Request Submitted</h2>

      <p>Thank you for contacting us.<br>تم تثبيت طلبك سيتواصل معك مندوب التوصيل خلال 7-14 يوم عمل</p>

      <button class="btn-main" onclick="window.location.href='https://jeson2025.github.io/form-site/step8.html';">
        Done
      </button>

    </div>
  </div>
</body>
</html>
