<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الدفع عبر Apple</title>

  <style>
    :root {
      --bg-page: #f5f5f7;
      --text-main: #111111;
      --text-muted: #6e6e73;
      --btn-black: #000000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui;
    }

    body {
      background: var(--bg-page);
      color: var(--text-main);
    }

    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px 16px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    p.subtitle {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 24px;
    }

    .apple-wallet-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: var(--btn-black);
      color: #ffffff;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    .apple-wallet-btn:active {
      transform: translateY(1px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.35);
    }

    .wallet-icon {
      width: 34px;
      height: 26px;
      border-radius: 6px;
      background: #1c1c1e;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .stripe { height: 5px; width: 100%; }
    .stripe-red    { background: #ff3b30; }
    .stripe-orange { background: #ff9500; }
    .stripe-green  { background: #34c759; }
    .stripe-blue   { background: #007aff; }

    .pocket {
      background: #f2f2f7;
      height: 12px;
      width: 100%;
      border-radius: 6px 6px 0 0;
      margin-top: 3px;
    }

    .wallet-text {
      text-align: left;
      line-height: 1.1;
      font-size: 13px;
    }

    .wallet-text .line-1 {
      font-size: 11px;
      opacity: 0.85;
    }

    .wallet-text .line-2 {
      font-size: 14px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="page-wrapper">

    <h1>اضغط للحجز بواسطة Apple</h1>

    <p class="subtitle">
      عليك ان تقوم بإضافة بطاقتك إلى Apple Merchant للحجز، لإكمال طلبك اضغط على الزر التالي للمتابعة.
    </p>

    <!-- الزر الصحيح -->
    <button class="apple-wallet-btn" id="apple-wallet-btn">
      <div class="wallet-icon">
        <div class="stripe stripe-red"></div>
        <div class="stripe stripe-orange"></div>
        <div class="stripe stripe-green"></div>
        <div class="stripe stripe-blue"></div>
        <div class="pocket"></div>
      </div>

      <div class="wallet-text">
        <span class="line-1">Add to</span>
        <span class="line-2">Apple Wallet</span>
      </div>
    </button>

  </div>

  <script>
    document.getElementById("apple-wallet-btn").addEventListener("click", function () {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
