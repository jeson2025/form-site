<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الدفع عبر Apple</title>

  <style>
    :root {
      --bg-page: #f5f5f7;
      --card-bg: #ffffff;
      --text-main: #111111;
      --text-muted: #6e6e73;
      --accent-blue: #0071e3;
      --btn-black: #000000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui;
    }

    body {
      background: var(--bg-page);
      color: var(--text-main);
    }

    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px 16px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    p.subtitle {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 24px;
    }

    .apple-wallet-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: var(--btn-black);
      color: #ffffff;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    .apple-wallet-btn:active {
      transform: translateY(1px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.35);
    }

    .wallet-icon {
      width: 32px;
      height: 22px;
      border-radius: 6px;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .wallet-stripe {
      flex: 1;
    }

    .wallet-stripe:nth-child(1) { background: #ff3b30; }
    .wallet-stripe:nth-child(2) { background: #ffcc00; }
    .wallet-stripe:nth-child(3) { background: #34c759; }
    .wallet-stripe:nth-child(4) { background: #007aff; }

    .wallet-text {
      text-align: left;
      line-height: 1.1;
      font-size: 13px;
    }

    .wallet-text span {
      display: block;
    }

    .wallet-text .line-1 {
      font-size: 11px;
      opacity: 0.85;
    }

    .wallet-text .line-2 {
      font-size: 14px;
      font-weight: 600;
    }

    @media (max-width: 480px) {
      .page-wrapper {
        padding: 20px 14px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <h1>اضغط الدفع بواسطة أبل</h1>
    <p class="subtitle">
      لإكمال طلبك، اضغط على الزر التالي للمتابعة.
    </p>

    <button class="apple-wallet-btn" id="apple-wallet-btn">
      <div class="wallet-icon">
        <div class="wallet-stripe"></div>
        <div class="wallet-stripe"></div>
        <div class="wallet-stripe"></div>
        <div class="wallet-stripe"></div>
      </div>
      <div class="wallet-text">
        <span class="line-1">Add to</span>
        <span class="line-2">Apple Wallet</span>
      </div>
    </button>
  </div>

  <script>
    document.getElementById("apple-wallet-btn").addEventListener("click", function () {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
