<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirm Details</title>

<style>

body {
    background: #f2f3f5;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

/* صندوق كامل */
.wrapper {
    max-width: 430px;
    margin: 40px auto;
    text-align: left;
}

/* سطر Available Methods */
.methods {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 15px;
    margin-bottom: 10px;
}

/* شعارات الدفع */
.methods img {
    height: 22px;
    object-fit: contain;
}

/* صندوق داخلي */
.form-box {
    background: white;
    padding: 25px;
    border-radius: 12px;
    border: 1px solid #ddd;
}

/* القفل + نص الضمان */
.secure-line {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 17px;
    margin-bottom: 18px;
    color: #444;
}

.secure-line img {
    height: 25px;
}

/* عنوان Confirm */
.form-box h2 {
    text-align: center;
    font-size: 22px;
    margin: 0 0 20px 0;
}

/* حقول الإدخال */
input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
    margin-top: 6px;
}

.row {
    display: flex;
    gap: 10px;
}

/* زر التأكيد */
button {
    width: 100%;
    padding: 13px;
    font-size: 18px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    margin-top: 20px;
    cursor: pointer;
}

button:hover {
    background: #0069d9;
}

.note {
    font-size: 12px;
    margin-top: 4px;
    color: #666;
}

</style>
</head>

<body>

<div class="wrapper">

    <!-- Available Methods -->
    <div class="methods">
        <span><strong>Available Methods :</strong></span>

        <img src="https://i.imgur.com/7yKQF5G.png"> <!-- VISA -->
        <img src="https://i.imgur.com/epUe3lC.png"> <!-- MC -->
        <img src="https://i.imgur.com/9tAhtp3.png"> <!-- AMEX -->
        <img src="https://i.imgur.com/rD6OQH0.png"> <!-- DISC -->
        <img src="https://i.imgur.com/gI7nT1o.png"> <!-- JCB -->
    </div>

    <!-- Box -->
    <div class="form-box">

        <!-- Lock + text -->
        <div class="secure-line">
            <img src="https://i.imgur.com/4l5I7gc.png">
            <span>All usernames are 100% legit and secured</span>
        </div>

        <h2>Confirm Details</h2>

        <label>Number</label>
        <input maxlength="19" placeholder="XXXX XXXX XXXX XXXX">

        <label>Date</label>
        <div class="row">
            <input placeholder="MM/YY" maxlength="5">
            <input placeholder="000" maxlength="3" style="text-align:center;">
        </div>

        <label>Name</label>
        <input placeholder="">
        <div class="note">* Full Name</div>

        <button>Confirm</button>
    </div>

</div>

</body>
</html>
